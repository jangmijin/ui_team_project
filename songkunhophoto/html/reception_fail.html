    <script type="text/javascript">
	    $(document).ready(function(){
	        var display = false;
	        var obj = $('.menu-list-area').offset(100);
	        
	        window.addEventListener("scroll", function(event) {
	           var _scrollTop = window.scrollY || document.documentElement.scrollTop;
	            if (_scrollTop > obj.top && display==false) {
	            	display = true;
	             	$(".header-innder").addClass("change").removeClass("fixed");
	            } 
	
	            if (_scrollTop < obj.top && display==true) {
	            	display = false;
	            	$(".header-innder").removeClass("change").addClass("fixed");
	            } 
	        });
	    });
    </script>

<script type="text/javascript">

});
